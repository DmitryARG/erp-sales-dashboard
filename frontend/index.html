<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика продаж</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Вход в систему</h1>
        <form id="login-form">
            <input type="text" id="login" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div id="test-credentials">
            <h3>Тестовые учетные данные:</h3>
            <ul>
                <li>Пользователь: user1, Пароль: pass1pass</li>
                <li>Пользователь: user2, Пароль: pass2pass</li>
                <li>Пользователь: user3, Пароль: pass3pass</li>
            </ul>
        </div>
    </div>

    <div id="schema-selection" style="display: none;">
        <h1>Выберите компанию</h1>
        <select id="schema-select"></select>
        <button id="select-schema-btn">Выбрать компанию</button>
        <select id="table-select" style="display: none;"></select>
        <button id="select-table-btn" style="display: none;">Выбрать таблицу</button>
    </div>

    <div id="dashboard" style="display: none;">
        <h1 id="dashboard-title">Статистика продаж</h1>
        <table id="sales-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Продукт</th>
                    <th>Количество</th>
                    <th>Цена</th>
                    <th>Дата продажи</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="sales-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
