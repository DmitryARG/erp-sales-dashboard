version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    user: "999:999"

  cubejs:
    image: node:18
    working_dir: /app
    volumes:
      - ./cubejs:/app
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      CUBEJS_DB_HOST: db
      CUBEJS_DB_PORT: 5432
      CUBEJS_DB_NAME: erp
      CUBEJS_DB_USER: postgres
      CUBEJS_DB_PASS: password
      CUBEJS_API_SECRET: secret
    depends_on:
      - db
    command: sh -c "npm install && npm run dev"

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - cubejs